    <main>
        <section class="hero">
            <div class="modal-container" id="login-modal">
                <div class="modal">
                    <span class="close" onclick="closeLoginModal()">&times;</span>
                    <h2>Login</h2>
                    <form id="loginForm" onsubmit="handleSubmitLogin(event)">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                        <label for="password">password:</label>
                        <input type="password" id="password" name="password">

                    </form>
                    
                        <p><input type="checkbox">Remember me</p>

                    <p>
                        Don't have an account?
                        <a href="#" class="modal-link" id="register-link" onclick="openRegisterModal()">Register here</a>
                    </p>
                </div>
            </div>
            <div class="modal-container" id="register-modal">
                <div class="modal">
                    <span class="close" onclick="closeRegisternModal()" >&times;</span>
                    <h2>Register</h2>
                    <form id="registerForm" onsubmit="handleSubmitRegister(event)">
                        <label for="username">UserName:</label>
                        <input type="text" id="username" name="username" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                        
                        <button type="submit">Register</button>
                      </form>
                    
                       
                       
                    
                    <p>
                       Already have an account?
                        <a href="#" class="modal-link" id="register-link" onclick="openLoginModal()">Login here</a>
                    </p>
                </div>

            </div>
        </section>
    </main>
