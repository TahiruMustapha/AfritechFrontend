<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div>
        <div class="hero-section">
            <div class="navbar flex-container">
                <div class="logo">AfriTech Hub</div>
                <div class="hamburger">=</div>
                <div class="nav-links">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="contact.html ">Contact Us</a></li>
                    <li><a href="courseregister.html" class="register-btn">Register</a></li>
                </div>
            </div>
            <div class="contact-container">
                <!-- Left Form Section -->
                <div class="contact-form-section">
                    <h1>Contact Us</h1>
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Enter your Name" required>
                        </div>
                        <div class="form-group">
                            <input type="email" id="email" placeholder="Enter a valid email address" required>
                        </div>
                        <div class="form-group">
                            <textarea id="message" placeholder="Enter your message" required></textarea>
                        </div>
                        <button type="submit">Submit</button>
                    </form>
                    <p class="credit"></p>
                </div>
        
                <!-- Right Info Section -->
                <div class="contact-info-section">
                    <div class="info-item">
                        <h3>Call Us</h3>
                        <p>024 493 3212</p>
                    </div>
                    <div class="info-item">
                        <h3>Location</h3>
                        <p>Nanton road, Gbanyamni, NS-332-2020, Tamale, Ghana</p>
                    </div>
                    <div class="info-item">
                        <h3>Business Hours</h3>
                        <p>Mon - Fri: 07 am - 6 pm<br>Sat, Sun: Closed</p>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
