<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini project</title>
    <link rel="stylesheet" href="register.css" />
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/react-toastify/dist/ReactToastify.css"
    />

    <style>
      .card {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        height: 500px;
      }
      .card h1{
        font-size: 50px;
      }
      .card img{
        width: 350px;
        object-fit: cover;
      }
      .innovation{
        color: #F3C623;
      }
      .creativity{
      color: #347928;
      }
    </style>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <a href=""><img src="./images/b1.png" alt="AfriTech Hub logo" /></a>
        </div>
       
        <div class="cta">
          <button
           
            id="login-btn"
            class="btn-login"
            onclick="openLoginModal()"
          >
            Login
          </button>
        </div>
        <div class="navbar-toggle">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="modal-container" id="login-modal">
          <div class="modal">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Login</h2>
            <form id="loginForm" onsubmit="handleSubmitLogin(event)">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" />
              <label for="password">password:</label>
              <input type="password" id="password" name="password" />
              <button class="login-btn" type="submit">
                <span id="loader" class="loader"></span> Login
              </button>
            </form>

            <p><input type="checkbox" />Remember me</p>
            <a href="#">Forgot password</a>

            <p>
              Don't have an account?
              <a
                href="#"
                class="modal-link"
                id="register-link"
                onclick="openRegisterModal()"
                >Register here</a
              >
            </p>
          </div>
        </div>
        <div class="modal-container" id="register-modal">
          <div class="modal">
            <span class="close" onclick="closeRegisternModal()">&times;</span>
            <h2>Register</h2>
            <form id="registerForm" onsubmit="handleSubmitRegister(event)">
              <label for="username">UserName:</label>
              <input type="text" id="username" name="username" required />

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />

              <label for="password">Password:</label>
              <input type="password" id="password" name="password" required />

              <button type="submit">Register</button>
            </form>

            <p>
              Already have an account?
              <a
                href="#"
                class="modal-link"
                id="register-link"
                onclick="openLoginModal()"
                >Login here</a
              >
            </p>
          </div>
        </div>
        <div id="card" class="card shadow-heavy">
          <h1>
            Welcome To AfriTech Hub <span class="username" id="username"></span>
          </h1>
             <h3>Place of  <span class="innovation">innovation</span>  & <span class="creativity">creativity</span></h3>
          <div class="card-image">
            <img src="./images/b1.png" alt="AfriTech logo" />
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
